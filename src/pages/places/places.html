<!--
  Generated template for the Places page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <header-content title="Places"></header-content>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-avatar item-left>
        <img [src]="place.image">
      </ion-avatar>
      <h2>{{place.name}}</h2>
      <h3>{{place.description}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
