<!--
  Generated template for the Settings page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let setting of mySettings">
      <ion-label>{{setting.name}}</ion-label>
      <ion-toggle [(ngModel)]="settings.value"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
